<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div id="content">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
              <span id="mensagem_erro"></span>
            </div>
          </div>
        <section id="home" class="home">
            <header class="header">
                <nav class="nav">
                    <ul>
                        <li>
                            <button class="button">
                                <a href="index.html">HOME</a>
                            </button>
                        </li>
                        <li>
                            <button class="button">
                                <a href="index.html">SOBRE</a>
                            </button>
                        </li>
                        <li>
                            <button class="button">
                                <a href="login.html">QUIZ</a>
                            </button>
                        </li>
        
                        <li>
                            <button class="button">
                                <a href="login.html">LOGIN</a>
                            </button>
                        </li>
                    </ul>
                </nav>
            </header>
            <div id="login">
                <div class="wrapper">
                    <div action="">
                      <p class="form-login">Login</p>
                      <div class="input-box">
                        <input required="" placeholder="Email" type="text" id="email_input" />
                      </div>
                      <div class="input-box">
                        <input required="" placeholder="Senha" type="password" id="senha_input"/>
                      </div>
                      <button class="btn" type="submit" onclick="entrar()">Login</button>
                      <div class="register-link">
                        <p>Não tem uma conta ? <a href="cadastro.html">Cadastre-se</a></p>
                      </div>
                    </div>
                  </div>
            </div>
            <div id="div_erros_login"></div>
</body>
</html>

<script src="js/sessao.js">

</script>

<script>


function entrar() {
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    
    if (emailVar == "" || senhaVar == "") {
        cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Todos os campos devem estar preenchidos";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }
    

    if (emailVar.indexOf("@") === -1 || emailVar.indexOf(".") === -1) {

        cardErro.style.display = "block";
        mensagem_erro.innerHTML = "Email invalido";
        finalizarAguardar();
        return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    if (senhaVar.length < 5) {

        cardErro.style.display = "block";
        mensagem_erro.innerHTML = "Sua senha deve conter no mínimo 5 caracteres";
        finalizarAguardar();
        return false;
    } else {
      setInterval(sumirMensagem, 10000);
    }




    console.log("FORM LOGIN: ", emailVar);
    console.log("FORM SENHA: ", senhaVar);

    fetch("/usuarios/autenticar", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            emailServer: emailVar,
            senhaServer: senhaVar
        })
    }).then(function (resposta) {
        console.log("ESTOU NO THEN DO entrar()!")

        if (resposta.ok) {
            window.location = "./introducao.html";
            console.log(resposta);
            
            resposta.json().then(json => {
                console.log(json);
                console.log(JSON.stringify(json));

                
                sessionStorage.EMAIL_USUARIO = json.email;
                sessionStorage.NOME_USUARIO = json.nome;
                sessionStorage.ID_USUARIO = json.idUsuario;
                console.log(sessionStorage.ID_USUARIO)

                console.log(json.idUsuario);
                setTimeout(function () {
                }, 1000); // apenas para exibir o loading

            });

        } else {
            alert("Houve um erro ao tentar realizar o login.");
            console.log("Houve um erro ao tentar realizar o login!");

            resposta.text().then(texto => {
                console.error(texto);
                finalizarAguardar(texto);
            });
        }

    }).catch(function (erro) {
        console.log(erro);
        alert("Ocorreu um erro ao tentar realizar o login. Por favor, tente novamente mais tarde.");
    })

    return false;

    function sumirMensagem() {
    cardErro.style.display = "none";
  }
}

  

</script>
