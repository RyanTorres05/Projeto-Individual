      ];

    function plotarGrafico(resposta) {
        // Criando estrutura para plotar gráfico - dados
        let dados = {
            labels: [],
            datasets: [
            {
                data: [],
                borderWidth: 1,
                backgroundColor: [
                    'purple',
                    'red',
                    'blue',
                    'white',
                    'black',
                    'pink',
                    'orange',
                    'yellow',
                    'green',
                ]
            }    
        ]
        };


        // Inserindo valores recebidos em estrutura para plotar o gráfico
        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            console.log("olá",registro)
            if(registro.qtdAcertos == 0){
                dados.datasets[0].data.push(registro.quantidade);
                dados.labels.push("Acertos 0")
            } else if (registro.qtdAcertos == 1) {
                dados.datasets[0].data.push(registro.quantidade);
                dados.labels.push("Acertos 1")
            } else if (registro.qtdAcertos == 2) {
                dados.datasets[0].data.push(registro.quantidade);
                dados.labels.push("Acertos 2")
            } else if (registro.qtdAcertos == 3) {
                dados.datasets[0].data.push(registro.quantidade);
                dados.labels.push("Acertos 3")
            } else if (registro.qtdAcertos == 4) {
                dados.datasets[0].data.push(registro.quantidade);
                dados.labels.push("Acertos 4")
            } else if (registro.qtdAcertos == 5) {
                dados.datasets[0].data.push(registro.quantidade);
                dados.labels.push("Acertos 5")
            } else if (registro.qtdAcertos == 6) {
                dados.datasets[0].data.push(registro.quantidade);
                dados.labels.push("Acertos 6")
            } else if (registro.qtdAcertos == 7) {
                dados.datasets[0].data.push(registro.quantidade);
                dados.labels.push("Acertos 7")
            } else if (registro.qtdAcertos == 8) {
                dados.datasets[0].data.push(registro.quantidade);
                dados.labels.push("Acertos 8")
            } 
          
        }


        // Criando estrutura para plotar gráfico - config
        const config = {
            type: 'pie',
            data: dados,
             responsive: true,
        };

        // Adicionando gráfico criado em div na tela
        let myChart = new Chart(
            document.getElementById(`myChartCanvas`),
            config
        );

        
    }
    plotarGrafico(resposta)
