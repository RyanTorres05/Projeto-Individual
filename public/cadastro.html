            <div id="login">
                <div class="wrapper">
                    <div action="">
                      <p class="form-login">Cadastro</p>
                      <div class="input-box">
                        <input required="" placeholder="Nome" type="text" id="nome_input"/>
                      </div>
                      <div class="input-box">
                        <input required="" placeholder="Email" type="text" id="email_input"/>
                      </div>
                      <div class="input-box">
                        <input required="" placeholder="Senha" type="password" id="senha_input" />
                      </div>
                      

                 
                      <button class="btn" type="submit" onclick="cadastrar()">Cadastre-se</button>
                     
                    </div>
                  </div>
            </div>
</body>

<script>
    function cadastrar() {
  // Pega os valores dos campos de input
  var nomeVar = nome_input.value;
  var emailVar = email_input.value;
  var senhaVar = senha_input.value;

  // Verificação de campos vazios
  if (nomeVar == "" || emailVar == "" || senhaVar == "") {
    alert("Por favor, preencha todos os campos.");
    return false;
  }

  // Verificação se o nome contém mais que 3 caracteres
  if (nomeVar.length <= 3) {
    alert("O nome deve conter mais que 3 caracteres.");
    return false;
  }

   // Verificação se o email contém @ e .
   if (!emailVar.includes("@") || !emailVar.includes(".")) {
    alert("Por favor, insira um email válido.");
    return false;
  }

  if (senhaVar.length <= 6) {
    alert("A senha deve conter mais que 5 caracteres.");
    return false;
  }

  // Enviando o valor da nova input
  fetch("/usuarios/cadastrar", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
    },
    body: JSON.stringify({
      // Crie um atributo que recebe o valor recuperado aqui
      // Agora vá para o arquivo routes/usuario.js
      nomeServer: nomeVar,
      emailServer: emailVar,
      senhaServer: senhaVar
    }),
  })
  .then(function (resposta) {
    console.log("resposta: ", resposta);

    if (resposta.ok) {
      window.location = "./login.html";
      mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";
      setTimeout(() => {
      }, 2000);
    } else {
      throw "Houve um erro ao tentar realizar o cadastro!";
    }
  })
  .catch(function (resposta) {
    console.log(`#ERRO: ${resposta}`);
  });

  return false;
}
  </script>
