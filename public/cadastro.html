<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/cadastro.css">
</head>
<body>
    <div id="content">
        <div class="alerta_erro">
          <div class="card_erro" id="cardErro">
            <span id="mensagem_erro"></span>
          </div>
        </div>
        <section id="home" class="home">
            <header class="header">
                <nav class="nav">
                    <ul>
                        <li>
                            <button class="button">
                                <a href="index.html">HOME</a>
                            </button>
                        </li>
                        <li>
                            <button class="button">
                                <a href="index.html">SOBRE</a>
                            </button>
                        </li>
                        <li>
                            <button class="button">
                                <a href="">QUIZ</a>
                            </button>
                        </li>
        
                        <li>
                            <button class="button">
                                <a href="login.html">LOGIN</a>
                            </button>
                        </li>
                    </ul>
                </nav>
            </header>
            <div id="login">
                <div class="wrapper">
                    <div action="">
                      <p class="form-login">Cadastro</p>
                      <div class="input-box">
                        <input required="" placeholder="Nome" type="text" id="nome_input"/>
                      </div>
                      <div class="input-box">
                        <input required="" placeholder="Email" type="text" id="email_input"/>
                      </div>
                      <div class="input-box">
                        <input required="" placeholder="Senha" type="password" id="senha_input" />
                      </div>
                      

                 
                      <button class="btn" type="submit" onclick="cadastrar()">Cadastre-se</button>
                     
                    </div>
                  </div>
            </div>
            <div id="div_erros_login"></div>
</body>
</html>

<script>
    function cadastrar() {
  // Pega os valores dos campos de input
  var nomeVar = nome_input.value;
  var emailVar = email_input.value;
  var senhaVar = senha_input.value;

  // Verificação de campos vazios
  if (nomeVar == "" || emailVar == "" || senhaVar == "") {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
      "Preencha todos os campos";
  } else if (nomeVar.length < 4) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
      "Seu nome tem que ter mais de 3 caracteres";
  } else if (!emailVar.includes("@") || !emailVar.includes(".")) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
      "Digite um email valido";
  } else if (senhaVar.length < 5) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
      "Sua senha tem que ter mais de 4 caracteres";
  }

  // Enviando o valor da nova input
  fetch("/usuarios/cadastrar", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
    },
    body: JSON.stringify({
      // Crie um atributo que recebe o valor recuperado aqui
      // Agora vá para o arquivo routes/usuario.js
      nomeServer: nomeVar,
      emailServer: emailVar,
      senhaServer: senhaVar
    }),
  })
  .then(function (resposta) {
    console.log("resposta: ", resposta);

    if (resposta.ok) {
      window.location = "./login.html";
      mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";
      setTimeout(() => {
      }, 2000);
    } else {
      throw "Houve um erro ao tentar realizar o cadastro!";
    }
  })
  .catch(function (resposta) {
    console.log(`#ERRO: ${resposta}`);
  });

  return false;
}
function sumirMensagem() {
    cardErro.style.display = "none";
  }
  </script>
